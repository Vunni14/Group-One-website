
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="armslogo.jpg" type="image/x-icon">
  <title>AMR Data Management System - Sign Up</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .signup-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 600px;
    }

    .signup-box h2 {
      color: #1761e9;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .signup-box form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    .signup-box label {
      font-size: 14px;
      font-weight: 500;
      color: #666;
      margin-bottom: 8px;
    }

    .signup-box input,
    .signup-box textarea,
    .signup-box select {
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }

    .signup-box button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      grid-column: 1 / -1;
    }

    .signup-box button:hover {
      background-color: #0056b3;
    }

    .terms-and-conditions {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #666;
      grid-column: 1 / -1;
    }

    .terms-and-conditions label {
      margin-left: 8px;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AMR Data Management System</h1>
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form>
        <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" title="Username you wouldlike to use" id="username" name="username">
        </div>
        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div>
          <label for="profession">Profession/Role:</label>
          <select id="profession" name="profession" required>
            <option value="">Select Profession/Role</option>
            <option value="healthcare-professional">Healthcare Professional</option>
            <option value="administrator">Administrator</option>
            <option value="general-user">General User</option>
          </select>
        </div>
        <div>
          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" name="contact" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="terms-and-conditions">
          <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
          <label for="terms-and-conditions">I agree to the <a href="#">terms and conditions</a></label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="login2.html">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
