<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - AMRS</title>
    <link rel="icon" href="armslogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background-color: rgb(243, 240, 247);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #f8f2f2;
            color: rgb(60, 129, 69);
            padding: 10px;
            text-align: center;
        }
        .navbar ul li {
            margin: 10px 0;
            font-size: 18px;   
        }
        .footer {
            background-color: #095806;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        .checkout-container {
            width: 400px;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0f8b04;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #2cfa10;
        }
        .footer{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>AMRS</h1>
        <nav>
            <a href="homepage.html">Home</a> |
            <a href="about.html">About Us</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input type="number" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expDate">Expiration Date</label>
                <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" required>
            </div>
            <a href="#" class="button">Submit Payment</a>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 AMRS. All rights reserved.</p>
    </div>
</body>
</html>
