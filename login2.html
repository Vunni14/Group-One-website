
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMRS - Antimicrobial Resistance Management System</title>
<link rel="icon" href="armslogo.jpg" type="image/x-icon">
<link rel="stylesheet" href="styles.css">
<style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .login-box h2 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
    }

    .login-box label {
      font-size: 14px;
      font-weight: 500;
      color: #666;
      margin-bottom: 8px;
    }

    .login-box input {
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }

    .login-box button {
      background-color: #16a139;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0ce71e;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .remember-me label {
      margin-left: 8px;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #149225;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #65f114;
    }
</style>
<title>AMR Data Management System - Login</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="armslogo.jpg" alt="ARMS Logo">
      <h1>AMRS</h1>
  </div>
    <nav>
      <ul>
          <li><a href="About.html">About</a></li>
          <li><a href="Services.html">Services</a></li>
          <li><a href="Blog.html">Blog</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
          <li><a href="login.html" class="cta-button">Login</a></li>
          <li><a href="signup.html" class="cta-button">Sign Up</a></li>
      </ul>
  </nav>
  </header>
  <div class="container">
    <h1>Welcome to AMR Data Management System</h1>
    <div class="login-box">
      <h2>Login</h2>
      <form action="button" method="post">
        <label for="username">Username/Email:</label>
        <input type="text" id="username" name="username" value ="phaneroo"required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password" required>
        <div class="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="links">
        <a href="signup.html">Forgot Password</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>



  
  <section>
  <footer>
    <div class="container">
        <p>&copy; 2024 AMRS. All rights reserved.</p>
    </div>
  </footer> 
  </section>
</body>
</html>
